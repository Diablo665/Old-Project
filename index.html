<!doctype html>
<html lang="en">
  <head>
  	<title>Вход</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="requestForm/css/style.css">
	<link rel="stylesheet" href="style.css">
	
 
	</head>
	<body link = #000000 vlink = #000000 alink=#000000>
	<section class="ftco-section">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap py-5">
		      	<div class="img d-flex align-items-center justify-content-center" style="background-image: url(image/bg.jpg);"></div>
		      	<h3 class="text-center mb-0"></h3>
		      	<p class="text-center">Войдите в свой аккаунт для просмотра информации</p>
						<form action = php/entry.php method="POST" id = "ENTRY">
		      		<div class="form-group">
		      			<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
		      			<input name = "Entry_login" type="text" class="form-control" placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	            	<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
	              <input name = "Entry_password" type="password" class="form-control" placeholder="Password" required>
	            </div>
	            <div class="form-group d-md-flex">
								<div class="w-100 text-md-right">
									<a href="#" style = "color: #3655a8;">Забыли пароль?</a>
								</div>
	            </div>
	            <div class="form-group">
	            	<button id = entry type="submit" class="btn form-control btn-primary rounded submit px-3" value = "button">Войти</button>
	            </div>
	          </form>   
	          <div class="w-100 text-center mt-4 text">
	          	<p class="mb-0">Не имеете аккунта?</p>
		          <a href="request.html" style = "color: #3655a8;">Регистрация</a>
	          </div>
	        </div>
				</div>
			</div>
		</div>
		<div id = "message" style = "border: none; display:none"></div>
	</section>

	<div class="preloader">
		<div class="preloader__loader">
			<img src="image/Loading.gif" alt="" />
		</div>
	</div>

	<script src="requestForm/js/jquery.min.js"></script>
  <script src="requestForm/js/popper.js"></script>
